{% extends 'base.html' %}
{% block content %}
<h2>Consulta de Estoque</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Código</th>
      <th>Item</th>
      <th>Apresentação</th>
      <th>Validade</th>
      <th>Estoque</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[3] }}</td>
      <td>{{ item[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
