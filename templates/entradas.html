{% extends 'base.html' %}
{% block content %}
<h2>Lançamento de Entradas</h2>
<form method="POST" class="row g-3 mb-4">
  <div class="col-md-4">
    <label for="item_id" class="form-label">Item</label>
    <select name="item_id" class="form-select">
      {% for item in itens %}
      <option value="{{ item[0] }}">{{ item[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label for="lote" class="form-label">Lote</label>
    <input type="text" name="lote" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label for="validade" class="form-label">Validade</label>
    <input type="date" name="validade" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input type="number" name="quantidade" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label for="nota_fiscal" class="form-label">Nota Fiscal</label>
    <input type="text" name="nota_fiscal" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label for="data" class="form-label">Data</label>
    <input type="date" name="data" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label for="valor_unitario" class="form-label">Valor Unitário</label>
    <input type="number" step="0.01" name="valor_unitario" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Lançar Entrada</button>
  </div>
</form>
{% endblock %}
