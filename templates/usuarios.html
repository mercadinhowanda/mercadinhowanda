{% extends 'base.html' %}
{% block content %}
<h2>Usuários</h2>
<form method="post">
  <input name="nome" placeholder="Nome" required>
  <input name="email" placeholder="Email" required>
  <input name="senha" placeholder="Senha" required type="password">
  <button type="submit">Cadastrar</button>
</form>
<table class="table">
  <tr><th>Nome</th><th>Email</th><th>Ações</th></tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u[1] }}</td><td>{{ u[2] }}</td>
    <td>
      <a href="?delete={{ u[0] }}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
